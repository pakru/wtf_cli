name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v0.1.0, etc.

permissions:
  contents: write  # Required for creating releases

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for changelog generation

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: make test

  build-linux:
    name: Build Linux Artifacts
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for tag/changelog context

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build Linux artifacts
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --skip=publish --config .goreleaser.linux.yml

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: dist/*.tar.gz
          if-no-files-found: error

  build-darwin:
    name: Build macOS Artifacts
    needs: test
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for tag/changelog context

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build macOS artifacts
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --skip=publish --config .goreleaser.darwin.yml

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-darwin
          path: dist/*.tar.gz
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    needs:
      - build-linux
      - build-darwin
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: dist
          merge-multiple: true

      - name: Generate release checksums
        run: |
          cd dist
          sha256sum *.tar.gz > checksums.txt

      - name: Publish release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "${GITHUB_REF_NAME}" --repo "${GITHUB_REPOSITORY}" >/dev/null 2>&1; then
            gh release upload "${GITHUB_REF_NAME}" dist/*.tar.gz dist/checksums.txt --clobber --repo "${GITHUB_REPOSITORY}"
          else
            gh release create "${GITHUB_REF_NAME}" dist/*.tar.gz dist/checksums.txt \
              --generate-notes --verify-tag --repo "${GITHUB_REPOSITORY}"
          fi
